<body>

<div class="menu-card">

    <p id="loading">è¼‰å…¥æœ€æ–°èœå–®ä¸­...</p>
    <div id="menu-list"></div>
</div>

<div class="cart-section">
    <h3>ğŸ›’ æ‚¨çš„é»é¤</h3>
    <div id="cart-list"></div>
    <hr>
    <div class="total">ç¸½é‡‘é¡: $<span id="total-price">0</span></div>
</div>

<script>
    // âš ï¸ è«‹åœ¨é€™è£¡è²¼ä¸Šä½ å¾ Google è©¦ç®—è¡¨ã€Œç™¼ä½ˆåˆ°ç¶²è·¯ã€ç²å–çš„ CSV é€£çµ
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRClNAn77rk0_8MvJxp9_uUjIfHPNoFPMBcC4Pye9Rz_zMZ1Br9IU8OZiqTNVzTX1YjLi22Krty4Qxt/pub?output=csv'; 

    let menuData = [];
    let cart = {};

    // æŠ“å– Google è©¦ç®—è¡¨è³‡æ–™
    async function fetchMenu() {
        try {
            const response = await fetch(CSV_URL);
            const data = await response.text();
            
            // è§£æ CSV æ ¼å¼ (è·³éç¬¬ä¸€åˆ—æ¨™é¡Œ)
            const rows = data.split('\n').slice(1);
            menuData = rows.map(row => {
                const [name, price] = row.split(',');
                return { name: name.trim(), price: parseInt(price) };
            }).filter(item => item.name && !isNaN(item.price));

            document.getElementById('loading').style.display = 'none';
            renderMenu();
        } catch (error) {
            document.getElementById('loading').innerText = 'è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–é€£çµã€‚';
            console.error(error);
        }
    }

    function renderMenu() {
        const list = document.getElementById('menu-list');
        list.innerHTML = '';
        menuData.forEach(item => {
            list.innerHTML += `
                <div class="item">
                    <div class="item-info">
                        <b>${item.name}</b><br>
                        <span class="price">$${item.price}</span>
                    </div>
                    <button onclick="addToCart('${item.name}', ${item.price})">åŠ å…¥</button>
                </div>`;
        });
    }

    function addToCart(name, price) {
        if (!cart[name]) {
            cart[name] = { price: price, qty: 0 };
        }
        cart[name].qty++;
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        let total = 0;
        list.innerHTML = '';
        for (let name in cart) {
            const itemTotal = cart[name].price * cart[name].qty;
            total += itemTotal;
            list.innerHTML += `<p>${name} x ${cart[name].qty} = $${itemTotal}</p>`;
        }
        document.getElementById('total-price').innerText = total;
    }

    // åˆå§‹åŒ–è®€å–
    fetchMenu();
</script>
