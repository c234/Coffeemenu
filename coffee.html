<body>

<div class="container">

    <div class="section">

        <div id="cart-list">
            <p style="color:#aaa;">å°šæœªé¸æ“‡å“é …</p>
        </div>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
        <div class="total">ç¸½é‡‘é¡: $<span id="total-price">0</span></div>

</div>

<script>
    // âš ï¸ é€™è£¡è«‹æ›æˆä½ å¾ Google è©¦ç®—è¡¨ã€Œç™¼ä½ˆåˆ°ç¶²è·¯ã€ç²å–çš„ CSV é€£çµ
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRClNAn77rk0_8MvJxp9_uUjIfHPNoFPMBcC4Pye9Rz_zMZ1Br9IU8OZiqTNVzTX1YjLi22Krty4Qxt/pub?output=csv'; 

    let menuData = [];
    let cart = {};

    // 1. å¾é›²ç«¯æŠ“å–èœå–®
    async function fetchMenu() {
        try {
            const response = await fetch(CSV_URL);
            const data = await response.text();
            
            // è§£æ CSV æ ¼å¼
            const rows = data.split('\n').slice(1); // è·³éç¬¬ä¸€åˆ—æ¨™é¡Œ
            menuData = rows.map(row => {
                const cols = row.split(',');
                return { 
                    name: cols[0] ? cols[0].trim() : "", 
                    price: cols[1] ? parseInt(cols[1]) : NaN 
                };
            }).filter(item => item.name && !isNaN(item.price));

            document.getElementById('loading').style.display = 'none';
            renderMenu();
        } catch (error) {
            document.getElementById('loading').innerText = 'è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– CSV é€£çµæ˜¯å¦æ­£ç¢ºã€‚';
        }
    }

    // 2. é¡¯ç¤ºèœå–®
    function renderMenu() {
        const list = document.getElementById('menu-list');
        list.innerHTML = '';
        menuData.forEach(item => {
            list.innerHTML += `
                <div class="item">
                    <div class="item-info">
                        <b>${item.name}</b>
                        <span class="price">$${item.price}</span>
                    </div>
                    <button class="add-btn" onclick="addToCart('${item.name}', ${item.price})">é»é¤</button>
                </div>`;
        });
    }

    // 3. åŠ å…¥è³¼ç‰©è»Š
    function addToCart(name, price) {
        if (!cart[name]) {
            cart[name] = { price: price, qty: 0 };
        }
        cart[name].qty++;
        renderCart();
    }

    // 4. é¡¯ç¤ºè¨‚å–®æ˜ç´° (æ–°å¢æ¸›å°‘èˆ‡åˆªé™¤åŠŸèƒ½)
    function renderCart() {
        const list = document.getElementById('cart-list');
        let total = 0;
        list.innerHTML = '';
        
        const cartKeys = Object.keys(cart);
        if (cartKeys.length === 0) {
            list.innerHTML = '<p style="color:#aaa;">å°šæœªé¸æ“‡å“é …</p>';
        } else {
            cartKeys.forEach(name => {
                const itemTotal = cart[name].price * cart[name].qty;
                total += itemTotal;
                list.innerHTML += `
                    <div class="cart-item">
                        <span>
                            <b>${name}</b> <br>
                            <button class="qty-btn" onclick="updateQty('${name}', -1)">-</button>
                            ${cart[name].qty}
                            <button class="qty-btn" onclick="updateQty('${name}', 1)">+</button>
                        </span>
                        <span>
                            $${itemTotal}
                            <button class="del-btn" onclick="removeFromCart('${name}')">åˆªé™¤</button>
                        </span>
                    </div>`;
            });
        }
        document.getElementById('total-price').innerText = total;
    }

    // æ›´æ–°æ•¸é‡ (æœ€å°‘ç‚º 1)
    function updateQty(name, change) {
        if (cart[name]) {
            cart[name].qty += change;
            if (cart[name].qty <= 0) {
                removeFromCart(name); // æ•¸é‡æ¸›åˆ° 0 å°±è‡ªå‹•ç§»é™¤
            } else {
                renderCart();
            }
        }
    }

    // ç›´æ¥ç§»é™¤è©²å“é …
    function removeFromCart(name) {
        if (confirm(`ç¢ºå®šè¦ç§»é™¤ã€Œ${name}ã€å—ï¼Ÿ`)) {
            delete cart[name];
            renderCart();
        }
    }

    // 5. é€å‡ºè¨‚å–®æŒ‰éˆ•
    function sendOrder() {
        const total = document.getElementById('total-price').innerText;
        
        if (total === "0") {
            alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼Œè«‹å…ˆé¸æ“‡æƒ³å–çš„å’–å•¡å–”ï¼");
            return;
        }

        let summary = "æ„Ÿè¬æ‚¨çš„è¨‚å–®ï¼\n\nå…§å®¹å¦‚ä¸‹ï¼š\n";
        for (let name in cart) {
            summary += `${name} x ${cart[name].qty}\n`;
        }
        summary += `\nç¸½è¨ˆé‡‘é¡ï¼š$${total}\n\nè«‹è‡³æ«ƒæª¯å®Œæˆçµå¸³ã€‚`;

        alert(summary);

        // é€å‡ºå¾Œæ¸…ç©ºè³¼ç‰©è»Š
        cart = {};
        renderCart();
        window.scrollTo(0, 0);
    }

    // å•Ÿå‹•ç¨‹å¼
    fetchMenu();
</script>
