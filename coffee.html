<div class="container">

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRClNAn77rk0_8MvJxp9_uUjIfHPNoFPMBcC4Pye9Rz_zMZ1Br9IU8OZiqTNVzTX1YjLi22Krty4Qxt/pub?output=csv';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby2wA5P0rWIV62I9icvZVwS_SmNr7JNA9l4gllsWp2_dpzTf2H-xNqPDqnvs68HbJYolQ/exec';

    let menuData = [];
    let cart = {};

    async function fetchMenu() {
        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            menuData = rows.map(row => {
                const cols = row.split(',');
                return { name: cols[0]?.trim(), price: parseInt(cols[1]?.replace(/[^0-9]/g, '')) };
            }).filter(item => item.name && !isNaN(item.price));
            document.getElementById('loading').style.display = 'none';
            renderMenu();
        } catch (error) {
            document.getElementById('loading').innerText = 'è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚';
        }
    }

    function renderMenu() {
        const list = document.getElementById('menu-list');
        list.innerHTML = menuData.map(item => `
            <div class="item">
                <div class="item-info"><b>${item.name}</b><span class="price">$${item.price}</span></div>
                <button class="add-btn" onclick="addToCart('${item.name}', ${item.price})">é»é¤</button>
            </div>`).join('');
    }

    function addToCart(name, price) {
        if (!cart[name]) cart[name] = { price, qty: 1 };
        else cart[name].qty++;
        renderCart();
    }

    function updateQty(name, change) {
        if (cart[name]) {
            cart[name].qty += change;
            if (cart[name].qty <= 0) delete cart[name];
            renderCart();
        }
    }

    function removeFromCart(name) {
        if (confirm(`ç¢ºå®šè¦ç§»é™¤ã€Œ${name}ã€å—ï¼Ÿ`)) {
            delete cart[name];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        let total = 0;
        const keys = Object.keys(cart);
        if (keys.length === 0) {
            list.innerHTML = '<p style="color:#aaa;">å°šæœªé¸æ“‡å“é …</p>';
        } else {
            list.innerHTML = keys.map(name => {
                const subtotal = cart[name].price * cart[name].qty;
                total += subtotal;
                return `
                    <div class="cart-item">
                        <span><b>${name}</b><br>
                            <button class="qty-btn" onclick="updateQty('${name}', -1)">-</button>
                            ${cart[name].qty}
                            <button class="qty-btn" onclick="updateQty('${name}', 1)">+</button>
                        </span>
                        <span>$${subtotal}<button class="del-btn" onclick="removeFromCart('${name}')">åˆªé™¤</button></span>
                    </div>`;
            }).join('');
        }
        document.getElementById('total-price').innerText = total;
    }

    async function sendOrder() {
        const total = document.getElementById('total-price').innerText;
        if (total === "0") return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼");

        let details = "";
        for (let name in cart) {
            details += `${name} x ${cart[name].qty}; `;
        }

        const btn = document.querySelector('.send-btn');
        btn.innerText = "æ­£åœ¨å‚³é€è¨‚å–®...";
        btn.disabled = true;

        try {
            // ä½¿ç”¨ URLSearchParams æ˜¯ç™¼é€åˆ° Google Script æœ€ç©©å®šçš„æ–¹å¼
            const formData = new URLSearchParams();
            formData.append('details', details);
            formData.append('total', total);

            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                body: formData
            });

            alert("è¨‚å–®å·²é€å‡ºä¸¦è¨˜éŒ„ï¼");

        } finally {

</script>
